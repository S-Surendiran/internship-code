<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>🌤️ Simple Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather" id="weatherResult"></div>
</div>

<script>
    async function getWeather() {
        const city = document.getElementById("cityInput").value.trim();
        const resultDiv = document.getElementById("weatherResult");

        if (city === "") {
            resultDiv.innerHTML = "⚠️ Please enter a city name.";
            return;
        }

        const apiKey = "YOUR_API_KEY"; // 🔑 Replace with your OpenWeatherMap API key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("City not found");
            const data = await response.json();

            resultDiv.innerHTML = `
                <h3>${data.name}, ${data.sys.country}</h3>
                🌡️ Temperature: ${data.main.temp}°C<br>
                ☁️ Weather: ${data.weather[0].description}<br>
                💧 Humidity: ${data.main.humidity}%<br>
                🌬️ Wind Speed: ${data.wind.speed} m/s
            `;
        } catch (error) {
            resultDiv.innerHTML = "❌ City not found. Please try again.";
        }
    }
</script>

</body>
</html>
